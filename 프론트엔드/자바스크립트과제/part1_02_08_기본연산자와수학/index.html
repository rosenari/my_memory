<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈고치기</title>
</head>

<body>
    <script>
        let a = +prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
        let b = +prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);

        //정상동작하도록 숫자형으로 바꿔줘야한다.
        alert(a + b);
    </script>
</body>

</html>
