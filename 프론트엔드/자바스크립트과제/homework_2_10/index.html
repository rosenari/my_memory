<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if와 ?를 사용한 조건처리</title>
</head>

<body>
    <script>
        if ("0") alert("Hello"); //실행됨

        let answer = prompt('자바스크립트의 공식이름은 무엇일까요 ?');
        if (answer == 'ECMAScript') alert("정답입니다.");
        else alert("정답이 아닙니다.");

        answer = +prompt('숫자를 입력하세요');
        if (answer > 0) alert("1");
        else if (answer < 0) alert("-1");
        else alert("0");

        let result;
        let a = 3;
        let b = 4;
        result = (a + b < 4) ? '미만' : '이상';
        alert(result);

        let message;
        let login = '임원';
        message = (login == '직원') ? '안녕하세요.' :
            (login == '임원') ? '환영합니다.' :
                (login == '') ? '로그인이 필요합니다.' :
                    '';
        alert(message);
    </script>
</body>

</html>
