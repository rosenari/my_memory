<body>
    <script>
        function checkAge(age) {
            return age > 18 ? true : confirm('보호자의 동의를 받으셨나요 ?');
        }

        function checkAge2(age) {
            return (age > 18) || confirm('보호자의 동의를 받으셨나요 ?');
        }

        function min(a, b) {
            a > b ? b : a;
        }

        function pow(x, n) {
            return x ** n;
        }

        let x = +prompt('x를 입력하세요.');
        let n = +prompt('n을 입력하세요.');
        if (n < 1) {
            alert('자연수를 입력해주세요.');
        } else {
            alert(pow(x, n));
        }
    </script>
