<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout,setInterval</title>
</head>

<body>
    <script>

        function printNumbers(from, to) {
            let id = setInterval(() => {
                console.log(from++);

                if (from > to) clearInterval(id);
            }, 1000);
        }

        /*
                function printNumbers(from, to) {
                    let id = setTimeout(function func() {
                        if (from > to) return;
        
                        console.log(from++);
        
                        id = setTimeout(func, 1000);
                    }, 1000);
                }
        */
        printNumbers(1, 5);
    </script>
</body>

</html>
