<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100보다 큰 숫자 입력할때까지 프롬프트창 띄우기</title>
</head>

<body>
    <script>
        while (true) {
            let number = +prompt('숫자를 입력하세요.');
            if (!number || number > 100) break;
        }
    </script>
</body>

</html>
