<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>

<body>
    <p>아래의 스크립트 결과를 예측해보세요.</p>
    <pre>
        let name = "Ilya";
        
        alert( `hello ${1}` ); // hello 1

        alert( `hello ${"name"}` ); // hello name

        alert( `hello ${name}` ); // hello Ilya
    </pre>
    <script>
        let name = "Ilya";

        alert(`hello ${1}`);

        alert(`hello ${"name"}`);

        alert(`hello ${name}`);
    </script>
</body>

</html>
